<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 13</title>
</head>

<body>
    <script language="javascript">
        var lado1, lado2, lado3;
        lado1 = parseFloat(window.prompt("Digite o 1° lado do triângulo: "));
        lado2 = parseFloat(window.prompt("Digite o 2° lado do triângulo: "));
        lado3 = parseFloat(window.prompt("Digite o 3° lado do triângulo: "));
        // Verificar se eles formam triangulo
        if (
            lado2 + lado3 > lado1 &&
            lado1 + lado3 > lado2 &&
            lado1 + lado2 > lado3
        ) {
            // Qual é o tipo do triângulo
            if (lado1 == lado2 && lado2 == lado3)
                document.write("<h1>O triângulo é equilátero.<h1>");
            else if (lado1 == lado2 || lado2 == lado3 || lado1 == lado3)
                document.write("<h1>O triângulo é isósceles.<h1>");
            else
                document.write("<h1>O triângulo é escaleno.<h1>");
        }
        else {
            document.write("<h1>Essa medidas não formam um triângulo<h1>");
        }
    </script>


</body>

</html>
