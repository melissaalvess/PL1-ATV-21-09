<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 6</title>
</head>

<body>
    <script language="javascript">
        var n1, n2, mediaGeo;
        n1 = parseFloat(window.prompt("Digite o primeiro valor: "));
        n2 = parseFloat(window.prompt("Digite o segundo valor: "));
        mediaGeo = (n1 * n2) * (1 / 5);

        document.write("<h1>A média geométrica é " + mediaGeo + "<h1>");
    </script>


</body>

</html>
