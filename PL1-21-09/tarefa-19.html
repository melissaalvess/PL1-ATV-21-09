<body>
    <script language="javascript">
        var soma, index;
        soma = 0;
        for (index = 1; index < 101; ++index) {

            document.write(index + "+");
            soma = soma + index;
        }
        document.write("<h1>A soma dos inteiros de 1 à 100 é " + soma + "</h1>");
    </script>
