<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 10</title>
</head>

<body>
    <script language="javascript">
        var n1, n2;
        n1 = parseFloat(window.prompt("Digite o primeiro valor: "));
        n2 = parseFloat(window.prompt("Digite o segundo valor: "));
        if (n1 > n2) {
            document.write("<h1>" + n1 + " é maior que " + n2 + "<h1>");
        }
        else {
            if (n1 == n2) {
                document.write("<h1>Os números são indênticos<h1>");
            }
            else {
                document.write("<h1>" + n2 + " é maior que " + n1 + "<h1>");
            }
        }

    </script>


</body>

</html>
