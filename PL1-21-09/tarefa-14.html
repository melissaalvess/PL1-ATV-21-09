<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 14</title>
</head>

<body>
    <script language="javascript">
        var lado1, lado2, lado3, hipotenusa, cateto1, cateto2;
        lado1 = parseFloat(window.prompt("Digite o 1° lado do triângulo: "));
        lado2 = parseFloat(window.prompt("Digite o 2° lado do triângulo: "));
        lado3 = parseFloat(window.prompt("Digite o 3° lado do triângulo: "));

        // Verificar se eles formam triangulo
        if (
            lado2 + lado3 > lado1 &&
            lado1 + lado3 > lado2 &&
            lado1 + lado2 > lado3
        ) {

            //Encontrar a hipotenusa: o maior valor digitado
            if (lado1 > lado2 && lado1 > lado3) {

                hipotenusa = lado1;
                cateto1 = lado2;
                cateto2 = lado3;

            }

            else if (lado2 > lado1 && lado2 > lado3) {
                hipotenusa = lado2;
                cateto1 = lado1;
                cateto2 = lado3;
            }

            else {
                hipotenusa = lado3;
                cateto1 = lado1;
                cateto2 = lado2;
            }


            //Verificar se a soma dos quadrados dos catetos é igual ao quadrado da hipotenusa

            if (cateto1 * cateto1 + cateto2 * cateto2 == hipotenusa * hipotenusa)

                document.write("<h1>O triângulo é retângulo.<h1>");

            else {
                document.write("<h1>O triângulo não é retângulo.<h1>");
            }
        }
    </script>
</body>

</html>
