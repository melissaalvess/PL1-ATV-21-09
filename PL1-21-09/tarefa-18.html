<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30pt;
    }
    table{
        border-style: groove;
        border-color: yellowgreen;
        width:200pt;
        text-align: center;
        font-size: 15pt;
        font-family: Arial, Helvetica, sans-serif;
        
    }
</style>
  <meta charset="utf-8">
  <title>Tarefa 18</title>
</head>

<body>

  <table>

    <script language="javascript">
      var i, j, cont, mult;
      mult = 1;

      document.write("<table class='prin'>");
      document.write("<h1>Tabuada do  1 ao 20 </h1>");

      for (j = 1; j <= 5; ++j) {
        document.write("<tr>");

        for (i = 1; i <= 4; ++i) {
          document.write("<td>");
          document.write("<table class='tab'>");
          document.write("<tr><td class='titab'>Tabuada do " + mult + "</td></tr>");
          for (cont = 0; cont <= 10; cont++) {
            document.write("<tr><td>" + mult + " x " + cont + " = " + cont * mult + "</td></tr>");
          }
          document.write("</table>");
          document.write("<td>");
          ++mult;
        }
        document.write("</tr>");
      }

      document.write("</table>");
            //ainda est√° errado
    </script>
  </table>


</body>

</html>
