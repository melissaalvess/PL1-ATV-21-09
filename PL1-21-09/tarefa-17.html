<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
        table{
            border-style: double;
            width:300pt;
            text-align: center;
            font-size: 15pt;
            
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 15</title>
</head>

<body>
    <table>
        <script language="javascript">
            var mult, cont;
            mult = parseInt(window.prompt("Informe um valor positivo: "));
            for (cont = 1; cont <= 10; ++cont)
            {
                document.write("<tr><td>" + mult + " x " + cont + " = " + mult * cont + "</td></tr>");
            }
        </script>
    </table>
</body>

</html>
