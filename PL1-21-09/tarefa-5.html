<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 5</title>
</head>
<body>
    <script language="javascript">
        var n1, n2, n3, n4, media;
        n1 = parseFloat(window.prompt("Digite o primeiro número: "));
        n2 = parseFloat(window.prompt("Digite o segundo número: "));
        n3 = parseFloat(window.prompt("Digite o terceiro número: "));
        n4 = parseFloat(window.prompt("Digite o quarto número: "));
       
        media = (n1 + n2 + n3 + n4) / 4;
        document.write("<h1>A média final é " + media + "<h1>");
    </script>


</body>    
</html>
