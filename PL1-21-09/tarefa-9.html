<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 9</title>
</head>

<body>
    <script language="javascript">
        var n1, n2, maiorAtual;
        maiorAtual = -999999;
        n1 = parseFloat(window.prompt("Digite o primeiro valor: "));
        n2 = parseFloat(window.prompt("Digite o segundo valor: "));
        if (n1 > maiorAtual)
            maiorAtual = n1;
        if (n2 > maiorAtual)
            maiorAtual = n2;
        document.write("<h1>O maior número é " + maiorAtual + "<h1>");
    </script>


</body>

</html>
